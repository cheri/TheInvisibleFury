    <script>
    $(document).ready(function(){    
        $(".container").hide();
        $("#extra-links").hide();
    });
    function showCaption(caption_id){        
        document.getElementById(caption_id).style.visibility = 'visible';
        document.getElementById(caption_id).style.opacity = '1';
    }
    function hideCaption(caption_id){
        document.getElementById(caption_id).style.visibility = 'hidden';
        document.getElementById(caption_id).style.opacity = '0';   
    }
    imagesLoaded( document.querySelector('.container'), function( instance ) {
        console.log('All topic images have loaded.');
        $(".container").fadeIn(1000);
        $("#extra-links").fadeIn(1000);
        $("#loading-gif").hide();
    });
    </script>
