<!DOCTYPE html>
<html>
<head>
  <title>Invisible Fury</title>
    <meta charset="utf-8">           
    <!-- <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css"> -->
    <link rel="stylesheet" href="css/light.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<style>
html,body{ margin:0; padding:0;}
.model{
  position:relative;  
  background: #000;
  margin:0;
  padding:0; 
  width: 100%;
  height:1570px;  
  /*overflow:hidden;*/
}
.gray{
  position:absolute;
  top:0;
  left:0;
  width:400px;
  height:400px;
  background: url('img/X-ray_chest_cancer_vignette_1.jpg') repeat center center;

  border-radius:50%;
  -moz-box-shadow:0px 0px 20px #ccc;
  -webkit-box-shadow:0px 0px 20px #ccc;
  box-shadow:0px 0px 20px #ccc;
}
</style>
<body>
  <div class="model">
    <div class="gray"></div>
    <div class="content">  
      <div id="home-container" style="padding-top:10%">     
        <p id="title" class="header">The Invisible Fury</p>   
        <p class="header">&middot; Jana Bolotin &middot;</p>
        <br><p><a href="2-intro-video.html" class="btn" style="color:darkred">E N T E R</a></p>    
      <br>
    </div>  
    
</div>
  </div>  

 <script>
 $(".gray").hide();
 var moved=false;
 $(document).ready(function(){    
        // $(".model").fadeIn(1000);
        
    });
 $('.model').click(function(e){
  
  var offs = $(this).offset(),
      p    = {x:offs.left, y:offs.top},
      mPos = {x:e.pageX, y:e.pageY},
      x    = mPos.x - p.x - 200,
      y    = mPos.y - p.y - 200;
  $('.gray', this).css({left:x, top:y, backgroundPosition: -x+'px '+-y+'px'});
    
});
 $('.model').mousemove(function(e){    
  if (!moved){
      $(".gray").fadeIn(1000);
      moved=true;
    }
  var offs = $(this).offset(),
      p    = {x:offs.left, y:offs.top},
      mPos = {x:e.pageX, y:e.pageY},
      x    = mPos.x - p.x - 200,
      y    = mPos.y - p.y - 200;
  $('.gray', this).css({left:x, top:y, backgroundPosition: -x+'px '+-y+'px'});
   

});
 </script>
</body>
</html>
